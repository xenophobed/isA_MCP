# External Services Configuration
# Configure external MCP services like MindsDB, Composio, etc.

external_services:
  # MindsDB AI Analytics Service
  mindsdb:
    type: "mindsdb"
    enabled: false  # Set to true to enable
    connection:
      url: "https://cloud.mindsdb.com"
      # Alternative: "http://127.0.0.1:47334" for local MindsDB
    auth:
      method: "login"
      login: "${MINDSDB_LOGIN}"
      password: "${MINDSDB_PASSWORD}"
      # Alternative: use api_key method
      # method: "api_key" 
      # api_key: "${MINDSDB_API_KEY}"
    capabilities:
      - "natural_language_query"
      - "predictive_modeling" 
      - "knowledge_base_search"
      - "federated_data_query"
    timeout_seconds: 30
    retry_attempts: 3

  # Composio 300+ App Integration Service  
  composio:
    type: "composio"
    enabled: false  # Set to true to enable
    connection:
      base_url: "https://api.composio.dev"
      version: "v1"
    auth:
      method: "api_key"
      api_key: "${COMPOSIO_API_KEY}"
    capabilities:
      - "gmail_integration"
      - "slack_integration"
      - "github_integration" 
      - "calendar_integration"
      - "crm_integration"
    timeout_seconds: 30
    retry_attempts: 3

  # Custom External Service Template
  custom_service:
    type: "custom"
    enabled: false
    connection:
      base_url: "https://your-api.example.com"
      api_version: "v1"
    auth:
      method: "bearer_token"
      token: "${CUSTOM_API_TOKEN}"
    capabilities:
      - "custom_tool_1"
      - "custom_tool_2"
    timeout_seconds: 30
    retry_attempts: 3

# Global external service settings
global_settings:
  # Enable/disable all external services
  enabled: true
  
  # Default connection timeout
  default_timeout: 30
  
  # Default retry attempts
  default_retry_attempts: 3
  
  # Health check interval (minutes)
  health_check_interval: 5
  
  # Enable automatic reconnection
  auto_reconnect: true
  
  # Logging level for external services
  log_level: "INFO"