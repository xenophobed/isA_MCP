# nginx.conf - Fixed for MCP SSE connections
events {
    worker_connections 1024;
}

http {
    upstream mcp_backend {
        # Use ip_hash for session affinity - important for MCP persistent connections
        ip_hash;
        server mcp-server-1:8001;
        server mcp-server-2:8002;
        server mcp-server-3:8003;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # MCP endpoints - Handle both /mcp and /mcp/
        location ~ ^/mcp/?$ {
            limit_req zone=mcp_limit burst=20 nodelay;
            
            # Add trailing slash if missing
            rewrite ^/mcp$ /mcp/ permanent;
            
            proxy_pass http://mcp_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass through all headers including Accept
            proxy_pass_request_headers on;
            proxy_set_header Accept $http_accept;
            
            # Critical SSE and persistent connection settings
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "";  # Remove connection header for keep-alive
            proxy_cache_bypass $http_upgrade;
            
            # Disable all buffering for SSE
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
            
            # Extended timeouts for persistent connections
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
            
            # SSE specific headers
            proxy_set_header Cache-Control "no-cache, no-transform";
            add_header Cache-Control "no-cache, no-transform";
            add_header X-Accel-Buffering "no";
        }

        # Health check endpoint
        location /health {
            proxy_pass http://mcp_backend/health;
            access_log off;
        }

        # Root endpoint for testing
        location / {
            return 200 "MCP Server Load Balancer - Use /mcp endpoint";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS server (commented out for development)
    # Uncomment and configure SSL certificates for production
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #     
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
