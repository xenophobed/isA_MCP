# docker-compose.yml - Fixed for development
version: '3.8'

services:
  mcp-server-1:
    build: .
    command: python server.py --port 8001
    ports:
      - "8001:8001"
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mcp-server-2:
    build: .
    command: python server.py --port 8002
    ports:
      - "8002:8002"
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mcp-server-3:
    build: .
    command: python server.py --port 8003
    ports:
      - "8003:8003"
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      # SSL volume removed for development
      # - ./ssl:/etc/nginx/ssl
    networks:
      - mcp-network
    depends_on:
      - mcp-server-1
      - mcp-server-2
      - mcp-server-3
    restart: unless-stopped

networks:
  mcp-network:
    driver: bridge