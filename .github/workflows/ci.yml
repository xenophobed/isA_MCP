# =============================================================================
# CI Pipeline - Python Microservices
# =============================================================================
# Runs lint, type check, and test pyramid for Python projects.
#
# Jobs:
#   1. Lint & Type Check (Ruff, Black, mypy)
#   2. Unit & Component Tests (no infrastructure)
#   3. Integration Tests (PostgreSQL, NATS, Redis)
#   4. Contract Validation (CDD layers)
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop, 'release/*']
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Lint & Type Check
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: pip install ruff mypy black

      - name: Check formatting with Black
        run: black --check services/ tests/ --exclude migrations

      - name: Lint with Ruff
        run: ruff check services/ tests/

      - name: Type check with mypy
        run: mypy services/ --ignore-missing-imports --no-error-summary || true

  # ===========================================================================
  # Unit & Component Tests
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          if [ -f deployment/requirements/dev.txt ]; then
            uv pip install -r deployment/requirements/dev.txt
          elif [ -f requirements-dev.txt ]; then
            uv pip install -r requirements-dev.txt
          elif [ -f requirements.txt ]; then
            uv pip install -r requirements.txt
            uv pip install pytest pytest-cov pytest-asyncio
          fi

      - name: Run Unit Tests
        run: |
          source .venv/bin/activate
          pytest tests/unit -v --tb=short \
            --junitxml=reports/unit-results.xml \
            --cov=services \
            --cov-report=term-missing

      - name: Run Component Tests
        run: |
          source .venv/bin/activate
          pytest tests/component -v --tb=short \
            --junitxml=reports/component-results.xml \
            --cov=services \
            --cov-append \
            --cov-report=xml:reports/coverage.xml \
            --cov-report=term-missing

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: reports/

  # ===========================================================================
  # Integration Tests (requires infrastructure)
  # ===========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          if [ -f deployment/requirements/dev.txt ]; then
            uv pip install -r deployment/requirements/dev.txt
          elif [ -f requirements-dev.txt ]; then
            uv pip install -r requirements-dev.txt
          elif [ -f requirements.txt ]; then
            uv pip install -r requirements.txt
            uv pip install pytest pytest-asyncio
          fi

      - name: Run integration tests (golden only)
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          source .venv/bin/activate
          pytest tests/integration/golden -v --tb=short --passWithNoTests
