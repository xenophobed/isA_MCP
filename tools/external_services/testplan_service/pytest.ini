[tool:pytest]
# Pytest configuration for testplan_service
asyncio_mode = auto
python_classes = Test*
python_files = test_*.py
python_functions = test_*

# Exclude model classes from being treated as test classes
collect_ignore_glob = 
    */models/*.py
    */models.py

# Custom test discovery to avoid model class confusion
norecursedirs = .git .tox dist build *.egg

# Async test configuration
asyncio_default_fixture_loop_scope = session

# Warning filters
filterwarnings =
    ignore::DeprecationWarning:PyPDF2.*
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:swigvarlink.*