  CALENDAR_SERVICE_URL: "http://calendar.isa-cloud-staging.svc.cluster.local:8000"
  WEATHER_SERVICE_URL: "http://weather.isa-cloud-staging.svc.cluster.local:8000"
  ALBUM_SERVICE_URL: "http://album.isa-cloud-staging.svc.cluster.local:8000"
  DEVICE_SERVICE_URL: "http://device.isa-cloud-staging.svc.cluster.local:8000"
  OTA_SERVICE_URL: "http://ota.isa-cloud-staging.svc.cluster.local:8000"
  MEDIA_SERVICE_URL: "http://media.isa-cloud-staging.svc.cluster.local:8000"
  TELEMETRY_SERVICE_URL: "http://telemetry.isa-cloud-staging.svc.cluster.local:8000"
  EVENT_SERVICE_URL: "http://event.isa-cloud-staging.svc.cluster.local:8000"

  # ISA Model Service
  ISA_SERVICE_URL: "http://model.isa-cloud-staging.svc.cluster.local:8082"
  ISA_API_URL: "http://model.isa-cloud-staging.svc.cluster.local:8082"

  # Web Service (Search & Web Automation)
  WEB_SERVICE_NAME: "web_service"
  WEB_SERVICE_URL: "http://web.isa-cloud-staging.svc.cluster.local:8083"
  WEB_FALLBACK_HOST: "web.isa-cloud-staging.svc.cluster.local"
  WEB_FALLBACK_PORT: "8083"
