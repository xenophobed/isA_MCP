apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp
  namespace: isa-cloud-staging
  labels:
    app: mcp
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp
  template:
    metadata:
      labels:
        app: mcp
        tier: applications
        project: isa-cloud
        managed-by: kustomize
    spec:
      containers:
        - name: mcp
          image: isa-mcp-staging:latest
          imagePullPolicy: IfNotPresent
          workingDir: /app

          ports:
            - name: http
              containerPort: 8081
              protocol: TCP

          envFrom:
            - configMapRef:
                name: mcp-config

          volumeMounts:
            - name: cache
              mountPath: /app/cache

          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi

          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 40
            periodSeconds: 5
            timeoutSeconds: 10

      volumes:
        - name: cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mcp
  namespace: isa-cloud-staging
  labels:
    app: mcp
    tier: applications
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: mcp
